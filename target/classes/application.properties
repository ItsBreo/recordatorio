spring.application.name=recordatorio
spring.datasource.url=jdbc:mariadb://localhost:3306/notasdb
spring.datasource.username=root
spring.datasource.password=1234

# Driver JDBC de MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Dialecto de Hibernate para MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Crear o actualizar tablas autom√°ticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL por consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true